<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Slider</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="Screenshot_3.jpg" class="d-block w-100" alt="1st slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sayan Mitra</h5>
                    <p>A Great Coding Teacher in the World.</p>
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="siraj.jpg" class="d-block w-100" alt="2nd slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sirajul Kabir</h5>
                    <p>A Great Father.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="nature.jpg" class="d-block w-100" alt="3rd slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Nature</h5>
                    <p>A Beautiful Scenery.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
